<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORMS</title>
  </head>
  <body>
    <form action="">
      <!-- Name -->
      <div>
        <label for="name">Name: </label>
        <br />
        <input type="text" id="name" />
      </div>
      <br />
      <!-- Email -->
      <div>
        <label for="email">Email: </label>
        <br />
        <input type="email" name="email" id="email" />
      </div>
      <!-- Textarea -->
      <div>
        <label for="message">Message</label>
        <br />
        <textarea name="message" id="message"></textarea>
      </div>
      <br />
      <!-- Select -->
      <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      <br />
      <!-- Number -->
      <div>
        <label for="age">Age: </label>
        <br />
        <input type="number" name="age" id="age" />
      </div>
      <br />
      <!-- Date -->
      <div>
        <label for="birthdate">Birthdate</label>
        <br />
        <input type="date" name="birthdate" id="birthdate" />
      </div>
      <br />
      <!-- Radio -->
      <div>
        <label for="membership">Membership: </label>
        <input type="radio" name="membership" value="Simple" id="" />Simple
        <input type="radio" name="membership" value="Cricket" id="" />Basic
        <input type="radio" name="membership" value="Standard" id="" />Standard
      </div>
      <br />
      <!-- Checkbox -->
      <div>
        <label for="likes">I like ...: </label>
        <input type="checkbox" name="likes" value="Football" id="" />Football
        <input type="checkbox" name="likes" value="Cricket" id="" />Cricket
        <input type="checkbox" name="likes" value="Tennis" id="" />Tennis
      </div>
      <br />
      <!-- input submit -->
      <input type="submit" value="Submit" />
      <!-- button submit -->
      <!-- <button type="submit">Submit</button> -->
      <!-- Reset button -->
      <button type="reset">Reset</button>
    </form>
  </body>
</html>
